<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <title>Safari Hangman</title>
</head>
<body>

    <header id="main-head">
        <div>
            <nav>
                <h1>Safari Hangman</h1>
                <h3>Get ready for things to get a little wild.</h3>
            </nav>
        </div>
    </header>


    <div class="container main-container">
        <section class="main-section">

                    <div class="user-input">
                        <div class="hangman-section">
                            <h2>Animal to Guess</h2>

                            <p>Press any key to get started!</p>
                            <hr>
                            <img src="../Word-Guess-Game/assets/images/lion-questionmark.jpeg" id="animalpic">

                            <div class="wordchoice"></div>
                        </div>

                    </div>

                    <div class="auto-fill">
                        <div class="scoreboard">
                            <h2>Scoreboard</h2>
                            <hr>
                            <div id="user-wins">
                                Wins:
                            </div>
                            <div id="guess-left">
                                Number of guesses remaining:
                            </div>
                            <div id="letters-guessed">
                                Letters already guessed:
                            </div>

                        </div>

                    </div>

        </section>       
    </div>


    <footer>
        <div class="container">
          Copyright &copy; 2018 Madelyn Helton
        </div>
      </footer>
     


<!--Source Javascript here-->
</body>
</html>
